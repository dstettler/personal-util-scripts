pairs:
  - src:    'A:\Documents'
    cache:  'B:\customcachelocation.txt'
    target: 'B:\Documents'
    ignore:
      - '/ignored'

  - src:    'A:\Utilities'
    target: 'B:\Utilities'
  
  - src:    'A:\vols'
    cache:  'B:\vols\cache'
    target: 'B:\vols'

# Global ignores
ignore:
  - '.*debug\/'
  - '.*release\/'
  - '*\.vs\/'
  - '.*\.git\/'