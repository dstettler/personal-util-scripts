name: Utils Win32 CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Build
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
          submodules: recursive
      - run: mkdir personal-util-scripts/release
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23.x'
      - name: Download go deps
        run: |
          cd ./personal-util-scripts/pathsync/gpathsync
          go mod download
      - name: Build go bins
        run: |
          go build ./personal-util-scripts/pathsync/gpathsync/cmd/* -o release
      - name: Set up Python environment
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install Python dependencies
        run: |
          pip install -U pyinstaller
          pip install pywin32
      - name: Build Python projects and zip pyrelease 
        run: '.github\pybuild.ps1'
    